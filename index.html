<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="https://raw.githubusercontent.com/beataxamb/to-do-list/main/images/mark-green-check.png">
    <meta property="og:image" content="https://raw.githubusercontent.com/beataxamb/to-do-list/main/images/to-do-list-image.JPG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header>
        <h1 class="header">Lista zadań</h1>
    </header>
    <main class="main">
        <section class="main__section">
            <h2 class="main__container">Dodaj nowe zadanie</h2>
            <form class="main__container main__container--form js-form">
                <input type="text" name="newTask" required autofocus placeholder="Co jest do zrobienia?" class="main__input js-newTask">
                <button class="main__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="main__section">
            <h2 class="main__container">Lista zadań</h2>
            <ul class="main__container js-tasks"></ul>
        </section>
    </main>
</body>

</html>
